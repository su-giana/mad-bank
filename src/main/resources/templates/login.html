    <h1>MadBank</h1>
    <div class="form">
        <form class="login-form" th:action="@{/pay_login}" method="post" enctype="application/json">
            <input type="hidden" id="aid" name="aid" th:value="${accountId}" />
            <input type="hidden" id="pid" name="pid" th:value="${productId}" />
            <input type="text" id="id" name="id" placeholder="ID"/>
            <input type="password" id="password" name="password" placeholder="password"/>
            <button type="submit">로그인하기</button>
        </form>

    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

    .login-page {

        margin: auto;

    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;
        max-width: 360px;
        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
        font-family: "Roboto", sans-serif;

        width: 100%;

        margin: 0 0 15px;
        padding: 15px;

    .form button {

        padding: 15px;

        font-size: 14px;
        cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {

    }
    .form .message {
        margin: 15px 0 0;

        font-size: 12px;
    }
    .form .message a {
        color: #4CAF50;
        text-decoration: none;
    }
    .form .register-form {
        display: none;
    }
    .container {
        position: relative;
        z-index: 1;
        max-width: 300px;
        margin: 0 auto;
    }
    .container:before, .container:after {
        content: "";
        display: block;
        clear: both;
    }
    .container .info {
        margin: 50px auto;
        text-align: center;
    }
    .container .info h1 {
        margin: 0 0 15px;
        padding: 0;
        font-size: 36px;
        font-weight: 300;
        color: #1a1a1a;
    }
    .container .info span {
        color: #4d4d4d;
        font-size: 12px;
    }
    .container .info span a {
        color: #000000;
        text-decoration: none;
    }
    .container .info span .fa {
        color: #EF3B3A;
